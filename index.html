<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Lilita+One|Open+Sans|Roboto&display=swap"
      rel="stylesheet"
    />
    <link rel="shortcut icon" href="./Assets/favicon.png" />

    <link rel="stylesheet" href="./CSS/styles.css" />

    <title>uHost - One Solution for all your Hosting Needs</title>
  </head>

  <body>
    <header class="main-header">
      <div class="navbar-brand">uHost</div>
      <nav class="navbar">
        <!-- Nav Items Starts -->
        <ul class="nav-items">
          <li>Support</li>
          <li>Products</li>
          <li>Pricing</li>
          <li>Customers</li>
          <a href="#" class="start-hosting-button">Start Hosting</a>
        </ul>
      </nav>
      <!-- Nav Items Ends -->
    </header>
    <!-- Header Ends -->

    <section id="hero-box" class="hero-box">
      <!-- Hero Box Background Starts -->
      <div class="hero-box__background"></div>
      <div class="hero-box__background--end-svg">
        <div style="height: 150px; overflow: hidden;">
          <svg
            viewBox="0 0 500 150"
            preserveAspectRatio="none"
            style="height: 100%; width: 100%;"
          >
            <path
              d="M0.00,49.99 C150.00,150.00 349.20,-49.99 500.00,49.99 L561.51,-136.08 L-152.93,-128.19 Z"
              style="stroke: none; fill: #2475B0;"
            ></path>
          </svg>
        </div>
      </div>
      <!-- Hero Box Background Ends -->
      <!-- Hero-Box Features Starts Here -->
      <div class="hero-box__features">
        <ul class="hero-box__feature-list">
          <li>
            Fast <img src="./Assets/Yes.svg" alt="Yes" class="yes-or-no" />
          </li>
          <li>
            Reliable <img src="./Assets/Yes.svg" alt="Yes" class="yes-or-no" />
          </li>
          <li>
            Expensive <img src="./Assets/No.svg" alt="No" class="yes-or-no" />
          </li>
        </ul>
      </div>
      <!-- Hero-Box Features Ends Here -->
      <!-- Hero Image Starts -->
      <img
        src="./Assets//hero-image.svg"
        alt="Web Server Image"
        class="hero-image"
      />
      <!-- Hero Image Ends -->
    </section>
  </body>
</html>
